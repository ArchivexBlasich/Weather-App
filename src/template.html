<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabricio Weather-App</title>
  </head>
  <body>
    <main>
      <form id="city-name-form">
        <input
          type="text"
          id="cityName"
          name="cityName"
          pattern="[a-zA-Z\s]+"
          title="Enter the city name"
          placeholder="City Name"
          required
        />
        <button type="button">🔍︎</button>
      </form>
      <section id="weatherContainer"></section>
    </main>
  </body>
</html>
